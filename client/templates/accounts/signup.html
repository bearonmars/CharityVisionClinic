<div class="row" style="margin-top:100px">
  <div class="pstreet-header">
    <h1><i class="fa fa-user"></i> Sign UP</h1>
  </div>
  <br /><br /><br />
  <form>
    <div class="form-group row">
      <label for="inputUser3" class="col-sm-2 form-control-label">User</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="inputUser3" ng-model="vm.username" placeholder="Username">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" class="form-control" id="inputPassword3" ng-model="vm.password" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-6">
        <button ng-click="vm.signUp()" class="btn btn-secondary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
