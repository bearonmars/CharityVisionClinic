<div class="row">
  <div class="pstreet-header">
    <h1><i class="fa fa-user"></i> Register</h1>
  </div>
  <br />
  <br />
  <form class="register">
    <div class="form-group row">
      <label for="inputUser3" class="col-sm-2 form-control-label">Name</label>
      <div class="col-sm-6">
        <input type="text" name="username" ng-model="vm.name" class="form-control" id="inputUser3" placeholder="Name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputUser3" class="col-sm-2 form-control-label">User Name</label>
      <div class="col-sm-6">
        <input type="text" name="username" ng-model="vm.username" class="form-control" id="inputUser3" placeholder="Username" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" name="password" ng-model="vm.password" class="form-control" id="inputPassword3" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 form-control-label">User Role</label>
      <div class="col-sm-6">
        <select name="userRole" ng-model="vm.userRole" class="form-control" required>
            <option ng-repeat="role in vm.userRoles" g-selected="role.name == 'RegularUser'" value="{{role.name}}">{{role.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-offset-2 col-sm-6">
        <button ng-click="vm.register()" class="btn btn-secondary">Register</button>
        <button ng-click="vm.reset()" class="btn btn-secondary">Reset</button>
      </div>
    </div>
    <div class="form-group row">
      <label style="color:red; font-weight:bold;">{{vm.errorMessage}}</label>
      <label style="color:blue; font-weight:bold;">{{vm.message}}</label>
    </div>
  </form>
</div>
