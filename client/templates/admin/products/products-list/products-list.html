<div>
  <div class="pstreet-header">
    <h1><i class="fa fa-rocket"></i> Product/Service</h1>
  </div>

  <form>
    <fieldset class="form-group">
      <input type="search" id="searchProduct" class="form-control" ng-model="vm.searchText" placeholder="Product/Service Name" />
    </fieldset>
  </form>

  <table ng-cloak class="table table-hover table-condensed" ng-show="vm.products.length">
    <thead>
      <tr>
        <th class="col-md-7"><a href="" ng-click="vm.sortBy='name'; vm.updateSort()">Name</a></th>
        <th class="col-md-2" style="padding-left:50px;">Price</th>
        <th class="col-md-2" style="padding-left:50px;">Show Doctor Selection</th>
        <th class="col-md-1">&nbsp;</th>
      </tr>
    </thead>
    <!-- <tr ui-sref="productDetails({ productId: product._id })" dir-paginate="product in vm.products | itemsPerPage: vm.perPage" total-items="vm.productsCount"> -->
    <tr dir-paginate="product in vm.products | itemsPerPage: vm.perPage" total-items="vm.productsCount">
      <td>
        <input style="width:100%; height:100%; border-width:0px;" ng-model="product.name" ng-blur="vm.updateProduct(product);" />
      </td>
      <td>
        <table style="width:100px">
          <tr>
            <!-- <td class="text-right">{{product.price | currency}}</td> -->
            <td class="text-right">
              <input style="width:100%; height:100%; border-width:0px;" value="{{product.price | currency}}" ng-blur="vm.updateProduct(product);" />
            </td>
          </tr>
        </table>
      </td>
      <td>
        <input type="checkbox" style="width:100%; height:100%; border-width:0px;" ng-model="product.isDoctorProduct" ng-blur="vm.updateProduct(product);" />
      </td>
      <td>
        <a href="" ng-click="vm.removeProduct(product)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
      </td>
    </tr>
  </table>
  <dir-pagination-controls on-page-change="vm.pageChanged(newPageNumber)"></dir-pagination-controls>

  <div ng-hide="vm.products.length " ng-cloak>
    <strong>No products.</strong> Please add Product/Service. :)
  </div>

  <form class="form-inline" name="frm">
    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Name</label>
      <input type="text" ng-model="vm.newProduct.name" required="required" class="form-control" id="name" placeholder="Product/Service Name">
    </div>
    <div class="form-group">
      <label class="sr-only" for="exampleInputPassword3">Price</label>
      <input type="number" ng-model="vm.newProduct.price" required="required" class="form-control" id="price" placeholder="Price">
    </div>
    <div class="form-group checkbox">
      <label>
        <input type="checkbox" ng-model="vm.newProduct.isDoctorProduct" class="form-control"> Show Doctor Selection</label>
    </div>
    <button ng-click="frm.$valid && vm.addProduct()" class="btn btn-primary"><span class="glyphicon glyphiconplus"></span> Add</button>
  </form>

</div>

<script language="javascript">
  $(document).ready(function() {
    $(".nav li").removeClass("active");
    $('#admin').addClass('active');
  });
</script>
